        <link href="../../Assets/fontAwesome/all.min.css" rel="stylesheet" type="text/css"/>

    </head>

    <body>
        <i class="fas fa-bars" id="navbar-icon" onclick="toggleNavbar();"></i>
        <ul class="navbar">
            <li class="nav-item"><a class="nav-link" href="../../inicio.html"><i class="fas fa-home"></i> Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="../receta/recetas.html"><i class="fas fa-book-open"></i>
                    Recetas</a></li>
            <li class="nav-item"><a class="nav-link" href="../inventario/inventario.html"><i class="fas fa-cookie"></i>
                    Inventario</a></li>
            <li class="nav-item"><a class="nav-link" href="../materia/materias.html"><i class="fas fa-seedling"></i>
                    Materia Prima</a></li>
            <li class="nav-item"><a class="nav-link" href="../venta/orden.html"><i class="fas fa-shopping-cart"></i>
                    Venta</a></li>

            </li>
        </ul>
        <button class="btnRegresar" onclick="regresarMaterias()">← Regresar</button>

        <h1 class="titulos">Materia</h1>

        <div class="contenedor-Materia">
            <div class="foto">
                <img id="fotografiaMateria" src="../../img/logo.png" alt="logo" class="imgMateria">
                <p style="padding:0%; margin:-2%; font-style: italic; color:gray">Formato de imagen JPG, PNG</p>
                <p style="padding:0%; margin:1%; font-style: italic; color:gray">192 x 192 pixeles</p>
                <br>
                <p style="padding:0%; margin:0%">Cantidad de Materias</p>
                <div class="botones">
                    <button id="btnAgregar" class="btn agregar"><span>+</span></button>
                    <label id="txtCantidadMaterias" for="">X</label>
                    <input id="txtCantidadMaterias2" class="d-none" type="number" style="width: 25%; height: 70%; border-radius: 10px" onblur="guardarNumero()" onkeypress="return soloNumeros(event)" >
                    <button id="btnDisminuir" class="btn disminuir"><span>-</span></button>
                    <select id="txtUnidadMedida" class="combo-box">
                        <option value="" disabled selected>Medida</option>
                        <option value="kilogramos">Kilogramos</option>
                        <option value="litros">Litros</option>
                        <option value="piezas">Pieza´s</option>
                    </select>
                </div>
                <div class="botones">

                </div>
            </div>
            <div class="info">
                <div class="input-container" style="width: 50%">
                    <label for="fechaCompra">Fecha de Compra:</label>
                    <input id="txtFechaCompra" type="date">
                </div>
                <div class="info-Materia" style="width: 85%">
                    <input id="txtIdMateria" type="number" placeholder="ID Materia" disabled class="d-none">
                    <input id="txtNombreMateria" type="text" placeholder="Ingresa el nombre del producto">
                    <select id="txtProveedorMateria" class="combo-box">
                        <option value="" disabled selected>Proveedor</option>
                        <option value="Mj">Maza Juana</option>
                        <option value="Sp">Soriana Plus</option>
                        <option value="Otros">Otros.</option>
                    </select>
                    <div class="input-container">
                        <input id="txtPrecioMateria" type="text" placeholder="Precio">
                        <p>MXN</p>
                    </div>

                </div>


                <button id="eliminarMateria" class="btn-eliminar"><span>Eliminar <i class="fas fa-save"></i></span></button>
                <button id="guardarMateria" class="btn-guardar"><span>Guardar <i class="fas fa-save"></i></span></button>
            </div>
        </div>

        <script src="../../Assets/all.min.js"></script>
        <script src="scriptMateria.js"></script>
        <script src="../../Assets/sweetalert2.all.js"></script>
    </body>

</html>
