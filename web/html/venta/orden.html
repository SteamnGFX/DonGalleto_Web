        <ul class="navbar">

        <button id="btnRegresar" class="btnRegresar">← Regresar</button>

        <h1 class="titulos">ORDEN</h1>
        <div class="contenedor-orden">
            <div id="galletas-orden"  class="galletas-orden">
                <div class="card-galleta"><img src="../../img/icono.png" alt="galleta"></div>
            </div>
            <div class="info-orden">
                <div class="orden">
                    <h2 class="titulos-secundarios">ORDEN</h2>
                    <div id="ordenLista">
                        <p style="text-align: center; color:gray; font-style: italic;">Seleccione alguna galleta para iniciar la orden.</p>
                    </div>
                </div>
                <div id="flechainf" class="d-none" style="position: absolute; bottom:  12%">
                    <span style="background-color: wheat; padding: 30%; border-radius: 25%"><i class="fa-solid fa-arrow-down-long"></i></span>
                </div>  
                <button id="btnCobrar" class="btn"><span>COBRAR <i class="fas fa-money-bill-wave"></i></span></button>
            </div>
        </div>

        <div class="contenedor-venta">
            <div class="venta">
                <div class="cerrar-venta">
                    <i class="fa-solid fa-times"></i>
                </div>
                <h2 class="titulos-secundarios">Seleccione una opción</h2>
                <div class="opciones">
                    <button id="btnUnidad" class="btn"><span>Unidad <i class="fas fa-box"></i></span></button>
                    <button id="btnGramo" class="btn"><span>Gramo <i class="fas fa-weight"></i></span></button>
                    <button id="btnPaquete" class="btn"><span>Paquete <i class="fas fa-shopping-bag"></i></span></button>

                </div>
                <input id="txtCantidadVenta" class="d-none" type="number" placeholder="Cantidad de venta" min="1">
                <button id="btnVenta"  class="d-none"><span>Aceptar <i class="fas fa-check-circle"></i></span></button>
            </div>
        </div>
        <link href="../../Assets/material-ui.css" rel="stylesheet" type="text/css"/>
