<div class="box">
    <a id="btnRegresar" class="btnRegresar" onclick="if (controller.opcion == 'ver') { controller.loadContent('ver') } else loadContent('recetas')">        
        <span><i class="fas fa-arrow-left"></i> Regresar</span>
    </a>

    <h1 class="titulos">AÃ‘ADIR RECETA</h1>

    <div class="box-summary">
        <div class="file-input-container">              
            <div id="preview-container" style="display: none;">
                <img id="image-preview" alt="Preview">
            </div>
            <input type="file" class="file-input" id="fileInput" accept="image/*" onchange="controller.previewImage(event)">
            <label for="fileInput" class="file-input-label">Seleccionar Archivo</label>
        </div>
        
        <div class="inputs">
            <div class="form-group">
                <input type="text" id="rName" name="rName" required placeholder="">
                <label for="rName">Nombre Receta</label>
            </div>            
            <div class="detalle-group">
                <textarea id="txtDetallesIngredientes" class="txtDetalles" placeholder="Ingredientes"></textarea>
                <textarea id="txtDetallesPasos"  class="txtDetalles" placeholder="Pasos"></textarea>
            </div>
        </div>
    </div>

    <div class="box-add">
        <div class="ingredientes">
            <h3>INGREDIENTES</h3>
            <div class="add-group">
                <textarea id="txtIngredientes" class="txtArea" placeholder="INGREDIENTES"></textarea>
                <button class="btnAdd" id="addIngredientes"><i class="fas fa-plus"></i></button>
            </div>

        </div>
        <div class="pasos">
            <h3>PASOS</h3>
            <div class="add-group">
                <textarea id="txtPasos" class="txtArea" placeholder="PASOS"></textarea>
                <button class="btnAdd" id="addIngredientes"><i class="fas fa-plus"></i></button>
            </div>
            
        </div>
    </div>

    <div class="boton">
        <button class="btn-guardar"><span>Guardar <i class="fas fa-save"></i></span></button>
    </div>
</div>
