<div class="box">
    <a id="btnRegresar" class="btnRegresar" onclick="loadContent('recetas');">        
        <span><i class="fas fa-arrow-left"></i> Regresar</span>
    </a>

    <h1 class="titulos">RECETAS GALLETA XXX</h1>

    <div class="box-summary">        

        <div class="file-input-container">              
            <div id="preview-container" style="display: none;">
                <img id="image-preview" alt="Preview">
            </div>            
        </div>
        
        <div class="inputs">
           
            <div class="form-group">
                <input type="text" id="rName" name="rName" required placeholder="">
                <label for="rName">Nombre Receta</label>
            </div>            
            
            <div class="detalle-group">
                <div class="infoReceta">
                    <h2 class="titulos-secundarios">Ingredientes</h2>
                    <textarea id="txtDetallesIngredientes" class="txtDetalles" placeholder="Ingredientes"></textarea>
                </div>
                <div class="infoReceta">
                    <h2 class="titulos-secundarios">Receta</h2>
                    <textarea id="txtDetallesPasos"  class="txtDetalles" placeholder="Pasos"></textarea>
                </div>
                
            </div>
        </div>
    </div>

    <div class="boton">
        <button class="btn-modificar" onclick="controller.loadContent('agregar','modificar')">
            <span>Modificar <i class="fas fa-pencil-alt"></i></span>
        </button>
    </div>
</div>
