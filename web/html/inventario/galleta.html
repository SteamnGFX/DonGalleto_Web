<h1 class="titulos">GALLETA</h1>

<div class="contenedor-galleta">
    <div class="foto">
        <img id="fotografiaGalleta" src="../../img/logo.png" alt="logo" class="imgGalleta">
        <p style="padding:0%; margin:-2%; font-style: italic; color:gray">Formato de imagen JPG, PNG</p>
        <p style="padding:0%; margin:1%; font-style: italic; color:gray">192 x 192 pixeles</p>
        <br>
        <p style="padding:0%; margin:0%">Cantidad de galletas</p>
        <div class="botones">
            <button id="btnAgregar" class="btn agregar"><span>+</span></button>
            <label id="txtCantidadGalletas" for="">X</label>
            <input id="txtCantidadGalletas2" class="d-none" type="number"
                style="width: 25%; height: 70%; border-radius: 10px" onblur="controller.guardarNumero()"
                onkeypress="return soloNumeros(event)">
            <button id="btnDisminuir" class="btn disminuir"><span>-</span></button>
        </div>
    </div>
    <div class="info">

        <div class="info-galleta" style="width: 85%">
            <input id="txtIdGalleta" type="number" placeholder="ID GALLETA" disabled class="d-none">
            <input id="txtNombreGalleta" type="text" placeholder="Ingresa el nombre de una nueva galleta...">
            <input id="txtPrecioGalleta" type="text" placeholder="Ingresa el precio de una galleta..." onkeypress="return soloNumeros(event)">
        </div>

        <textarea id="txtDescripcionGalleta" name="area" id="area" placeholder="Ingresa una descripciÃ³n de una nueva galleta..."></textarea>
        <input id="txtPesoGalleta" type="number" placeholder="Peso de galleta en gramos." onkeypress="return soloNumeros(event)"></input>
        <div class="btns">
            <button id="eliminarGalleta" class="btn-eliminar"><span>Eliminar <i class="fas fa-save"></i></span></button>
            <button id="guardarGalleta" class="btn-guardar"><span>Guardar <i class="fas fa-save"></i></span></button>
        </div>
    </div>
</div>
