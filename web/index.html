<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/icono.png" type="image/x-icon">

        <!--Hojas de estilos-->
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="css/main.css">

        <!--FontAwesome-->
        <link href="Assets/fontAwesome/css/all.min.css" rel="stylesheet" type="text/css"/>

        <!--Animate-->
        <link href="Assets/animate/animate.min.css" rel="stylesheet" type="text/css"/>

        <!--SweetAlert-->
        <link rel="stylesheet" href="Assets/sweetalert/sweetalert2.min.css" type="text/css">
        
        <title>Iniciar Sesión</title>
    </head>

    <body>
        <div id="contenedor-login" class="contenedor-login animate__animated animate__fadeInDown">
            <img src="img/logo_oscuro.png" alt="logo" class="logo">

            <p id="lblError" class="d-none"></p>

            <div class="input-container">
                <input id="txtUser" type="text" class="input-field" placeholder="Usuario">
                <i class="icon fas fa-user"></i>
            </div>            

            <div class="input-container">
                <input id="txtPassword" type="password" class="input-field" placeholder="Contraseña">
                <i class="icon fas fa-lock" onclick="togglePassword(this)"></i>
            </div>
            
            <button class="btn login" onclick="iniciarSersion()">
                <span id="txtBtnLogin">Iniciar sesión</span>
                <span id="loader-login" class="loader d-none"></span>
            </button>
        </div>

        <script src="js/login.js"></script>
        <script src="Assets/fontAwesome/js/all.min.js"></script>
        <script src="Assets/sweetalert/sweetalert2.min.js"></script>
    </body>

</html>
