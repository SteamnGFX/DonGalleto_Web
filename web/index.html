<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/icono.png" type="image/x-icon">
        <link rel="stylesheet" href="css/styles.css">
        <link href="Assets/all.min.css" rel="stylesheet" type="text/css"/>
        <link href="Assets/animate.min.css" rel="stylesheet" type="text/css"/>
        <title>Iniciar Sesión</title>
    </head>

    <body>
        <div id="contenedor-login" class="contenedor-login animate__animated animate__fadeInDown">
            <img src="img/logo_oscuro.png" alt="logo" style="background-color: black;">
            <p id="lblError" class="d-none"></p>

            <div class="input-container">
                <input id="txtUser" type="text" class="input-field" placeholder="Usuario">
                <i class="icon fas fa-user"></i>
            </div>

            <div class="input-container">
                <input id="txtPassword" type="password" class="input-field" placeholder="Contraseña">
                <i class="icon fas fa-lock" onclick="togglePassword()"></i>
            </div>
            <button class="btn login" onclick="iniciarSersion()"><span id="txtBtnLogin">Iniciar sesión</span><span id="loader-login" class="loader d-none"></span></button>
        </div>
        <script src="js/login.js"></script>
        <script src="Assets/all.min.js"></script>
    </body>

</html>
